<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <p id="numdot"> XXX </p>

    <button type="button" id="green">X</button>
    <button type="button" id="red">X</button>
    <button type="button" id="clearButton">X</button>

    <br><br>
  
    <button type="button" id="pointButton">X</button>
    <button type="button" id="triButton"S>X</button>
    <button type="button" id="circleButton">X</button>

    <br><br>

    X <input type="range" min="0" max="100" value="100" class="slider" id="redSlider"><br>
    Magenta <input type="range" min="0" max="100" value="0" class="slider" id="magentaSlider">
    Animation:
    <button type="button" id="animationMagentaOnButton">ON</button>
    <button type="button" id="animationMagentaOffButton">OFF</button>
    
    <br>

    Yellow <input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlider">
    Animation:
    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>
    <br>
    
    Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlider"><br>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
