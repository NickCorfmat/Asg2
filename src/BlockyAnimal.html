<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Blocky Animal</title>
  </head>

  <body onload="main()">
    <h1>Super Epic Smurf Cat</h1>

    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    
    <p id="numdot"> XXX </p>

      <button type="button" id="animationOnButton">ON</button>

    <br>

    Camera Angle <input type="range" min="0" max="360" value="0" class="slider" id="angleSlider"><br>
    
    <br><br>

    Torso <input type="range" min="-45" max="45" value="0" class="slider" id="torsoSlider">

    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Cone.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
